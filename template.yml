################################## Deployment Superset ############################################    
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    annotations:
      kompose.cmd: kompose convert -f docker-compose.yml --build build-config --provider=openshift
        -o template.yml
      kompose.version: 1.18.0 ()
    creationTimestamp: null
    labels:
      io.kompose.service: superset
    name: superset
  spec:
    replicas: 1
    selector:
      io.kompose.service: superset
    strategy:
      resources: {}
    template:
      metadata:
        creationTimestamp: null
        labels:
          io.kompose.service: superset
      spec:
        containers:
        - env:
          - name: POSTGRESQL_DATABASE
            value: superset
          - name: POSTGRESQL_HOST
            value: superset-postgres
          - name: POSTGRESQL_PASSWORD
            value: superset_password
          - name: POSTGRESQL_USER
            value: superset_user
          - name: REDIS_HOST
            value: superset-redis
          - name: cmd
            value: superset-init
          - name: fab_email
            value: admin@example.com
          - name: fab_firstname
            value: admin
          - name: fab_lastname
            value: minda
          - name: fab_password
            value: password
          - name: fab_username
            value: admin
          image: 'superset:latest'
          name: superset
          ports:
          - containerPort: 8088
          - containerPort: 8081
          resources: {}
        restartPolicy: Always
    test: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - superset
        from:
          kind: ImageStreamTag
          name: superset:latest
      type: ImageChange
  status: {}
################################## ImagenStream Superset ############################################    
- apiVersion: v1
  kind: ImageStream
  metadata:
    creationTimestamp: null
    labels:
      io.kompose.service: superset
    name: superset
  status:
    dockerImageRepository: ""
################################## Deployment PostgreSQL ############################################    
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    annotations:
      kompose.cmd: kompose convert -f docker-compose.yml --build build-config --provider=openshift
        -o template.yml
      kompose.version: 1.18.0 ()
    creationTimestamp: null
    labels:
      io.kompose.service: superset-postgres
    name: superset-postgres
  spec:
    replicas: 1
    selector:
      io.kompose.service: superset-postgres
    strategy:
      resources: {}
      type: Recreate
    template:
      metadata:
        creationTimestamp: null
        labels:
          io.kompose.service: superset-postgres
      spec:
        containers:
        - env:
          - name: POSTGRESQL_DATABASE
            value: superset
          - name: POSTGRESQL_PASSWORD
            value: superset_password
          - name: POSTGRESQL_USER
            value: superset_user
          image: docker-registry.default.svc:5000/openshift/postgresql
          name: superset-postgres
          ports:
          - containerPort: 5432
          resources: {}
          volumeMounts:
          - mountPath: /var/lib/pgsql/data
            name: spg-data
        restartPolicy: Always
        volumes:
        - name: spg-data
          persistentVolumeClaim:
            claimName: spg-data
    test: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - superset-postgres
        from:
          kind: ImageStreamTag
          name: superset-postgres:1
      type: ImageChange
  status: {}
################################## ImagenStream PostgreSQL ############################################    
- apiVersion: v1
  kind: ImageStream
  metadata:
    creationTimestamp: null
    labels:
      io.kompose.service: superset-postgres
    name: superset-postgres
  spec: 
    dockerImageRepository: docker-registry.default.svc:5000/openshift/postgresql
    tags:
      -
        name: latest
        annotations: null
        from:
          kind: DockerImage
          name: 'docker-registry.default.svc:5000/openshift/postgresql'
        generation: 2
        importPolicy: {  }
  status:
    dockerImageRepository: " "
################################## PersistentVolumen  ############################################    
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    creationTimestamp: null
    labels:
      io.kompose.service: spg-data
    name: spg-data
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 100Mi
    storageClassName: glusterfs-storage
  status: {}
