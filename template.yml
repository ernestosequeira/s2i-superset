  metadata:
    annotations:
      kompose.cmd: kompose convert -f docker-compose.yml --build build-config --provider=openshift
        -o template.yml
      kompose.version: 1.18.0 ()
    creationTimestamp: null
    labels:
      io.kompose.service: superset
    name: superset
  spec:
    ports:
    - name: "8088"
      port: 8088
      targetPort: 8088
    - name: "8081"
      port: 8081
